<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puffin Chatbot</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0f1a;
            color: #ffffff;
        }

        /* Landing Section */
        .landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #4e73df, #2e2f50);
            padding: 20px;
        }

        .landing h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .landing p {
            font-size: 20px;
            max-width: 600px;
        }

        /* Floating Puffin Logo Button */
        .puffin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: 0.3s;
        }

        .puffin-btn:hover {
            transform: scale(1.1);
        }

        .puffin-btn img {
            width: 45px;
            height: 45px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #191a2d;
            color: #bbbbbb;
        }

    </style>

    <style>
        /* Day/Night Toggle Button */
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff33;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            font-weight: bold;
            color: #fff;
            transition: 0.3s;
        }

        .toggle-container:hover {
            transform: scale(1.05);
        }

        /* Foodie Background */
        body.food-bg {
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background 0.4s ease;
        }

        /* Night Mode */
        body.night {
            background: #0a0a14;
            color: #ffffff;
        }

        body.night .landing {
            background: linear-gradient(135deg, #1e1e2f, #0a0a14);
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .icon-row img {
            width: 90px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
            transition: 0.3s;
        }

        .icon-row img:hover {
            transform: scale(1.15);
        }

    </style>
</head>

<body>

    <div class="toggle-container" onclick="toggleMode()">Toggle Day/Night</div>

    <section class="landing food-landing">
        <h1>Welcome to Puffin üçΩÔ∏è</h1>
        <p>Your smart, AI-powered food recommendation assistant. Ask Puffin what to eat based on your taste, mood, diet, or cravings!</p>
    

        <div class="icon-row">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Burger Icon">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Pizza Icon">
            <img src="https://cdn-icons-png.flaticon.com/512/859/859270.png" alt="Noodles Icon">
            <img src="https://cdn-icons-png.flaticon.com/512/3480/3480667.png" alt="Dessert Icon">
        </div>

    </section>

    <!-- Floating Puffin Icon Button -->
    <div class="puffin-btn" onclick="openChat()">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Puffin Logo">
    </div>

    <footer>
        Puffin ¬© 2025 ‚Ä¢ Smart Food Recommendation Chatbot
    </footer>

    <script>
        function openChat() {
            window.watsonAssistantChatOptions = {
              integrationID: "1f4b1bb4-a085-404c-b8c4-ef5e4d0e8be7",
              region: "au-syd",
              serviceInstanceID: "54e3d784-fef4-4620-ab4c-dba80af4fac2",
              onLoad: async (instance) => { await instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
        }
    </script>


<script>
    function toggleMode() {
        document.body.classList.toggle('night');
        document.body.classList.toggle('food-bg');
    }
</script>
</body>
</html>
